<div class="list-todos">
  <div class="container">
    <h1>
      My Todo's
    </h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Desc</th>
          <th scope="col">Done</th>
          <th scope="col">Created Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td>{{ todo.id }}</td>
          <td>{{ todo.desc }}</td>
          <td>{{ todo.done }}</td>
          <td>{{ todo.createdDate | date | uppercase }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
