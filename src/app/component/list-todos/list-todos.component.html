<table>
  <caption>
    My Todo's
  </caption>
  <thead>
    <tr>
      <th>Id</th>
      <th>Desc</th>
      <th>Done</th>
      <th>Created Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.id }}</td>
      <td>{{ todo.desc }}</td>
      <td>{{ todo.done }}</td>
      <td>{{ todo.createdDate | date | uppercase }}</td>
    </tr>
  </tbody>
</table>
